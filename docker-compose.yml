version: '3'

services:
  web:
    container_name: cer2_web
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app/
    ports:
      - 8000:8000
    depends_on:
      - bd

  bd:
    container_name: cer2_bd
    image: postgres:14
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: cer3
      POSTGRES_PASSWORD: miau123.

networks:
  default:
    name: cer3